<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Web lab3</title>
    <link rel="stylesheet" href="stylesheets/styles.css"/>
</h:head>


<f:view>
    <h:body>
        <ui:include src="static/header.html"/>
        <br/>
        <div id="buttons" class="inline">
            <h:form action="${pageContext.request.contextPath}/point/send" method="post" id="sendToServer">
                <div class="X-button-group">
                    <div class="inner">Выберете X: </div>
                    <p:inputNumber name="x" id="X-input" placeholder="(от -5 до 5)" required="true" decimalPlaces="3"
                                   maxValue="5" minValue="-5" onkeypress="if (event.keyCode === 13) { return false; }" value="#{point.x}"/>
                </div>
                <br/>
                <div class="Y-button-group">
                    <h:panelGrid columns="4" border="0" cellpadding="0" cellspacing="20" styleClass="Y-buttons">
                        <p:selectBooleanCheckbox widgetVar="checkbox-4" onchange="setY(-4, this)">-4 </p:selectBooleanCheckbox>
                        <p:selectBooleanCheckbox widgetVar="checkbox-3" onchange="setY(-3, this)">-3 </p:selectBooleanCheckbox>
                        <p:selectBooleanCheckbox widgetVar="checkbox-2" onchange="setY(-2, this)">-2 </p:selectBooleanCheckbox>
                    </h:panelGrid>
                </div>
                <div class="Y-button-group1">
                    <h:panelGrid columns="4" border="0" cellpadding="0" cellspacing="20" styleClass="Y-buttons">
                        <div class="inner">Введите Y: </div>
                        <p:selectBooleanCheckbox widgetVar="checkbox-1" onchange="setY(-1, this)">-1 </p:selectBooleanCheckbox>
                        <p:selectBooleanCheckbox widgetVar="checkbox0" onchange="setY(0, this)">0 </p:selectBooleanCheckbox>
                        <p:selectBooleanCheckbox widgetVar="checkbox1" onchange="setY(1, this)">1 </p:selectBooleanCheckbox>
                    </h:panelGrid>
                </div>
                <div class="Y-button-group">
                    <h:panelGrid columns="4" border="0" cellpadding="0" cellspacing="20" styleClass="Y-buttons">
                        <p:selectBooleanCheckbox widgetVar="checkbox2" onchange="setY(2, this)">2 </p:selectBooleanCheckbox>
                        <p:selectBooleanCheckbox widgetVar="checkbox3" onchange="setY(3, this)">3 </p:selectBooleanCheckbox>
                        <p:selectBooleanCheckbox widgetVar="checkbox4" onchange="setY(4, this)">4 </p:selectBooleanCheckbox>
                    </h:panelGrid>
                    <h:inputHidden id="Y_data" required="true" value="#{point.y}"/>
                </div>
                <br/>

                <div class="R-button-group">
                    <div class="inner">Выберете R: </div>
                    <h:panelGrid columns="1">
                        <h:outputText id="output" value="R = #{point.r}"/>
                        <h:inputHidden id="txt2" required="true" value="#{point.r}"/>
                        <p:slider for="txt2" display="output" style="width: 100px" minValue="2" maxValue="5" step="0.25"/>
                    </h:panelGrid>
                </div>
                <br/>

                <div class="commandButton">
                    <h:commandButton value="Submit">
                        <f:ajax listener="#{point.submit()}" render="tablePanel" execute="form"
                                onevent="handleSubmit"/>
<!--                        <f:ajax listener="#{point.submit()}" render="tablePanel" execute="@form"/>-->
                    </h:commandButton>
                </div>
            </h:form>
        </div>
        <br/>
        #{point.toString()}

        <div id="plot" class="inline">
            <canvas id="canvas" width="350" height="350"></canvas>
        </div>

        <div class="footer">
            <div id="goIndex">
                <a href="index.xhtml">Перейти на назад</a>
            </div>
        </div>
    </h:body>
</f:view>

<script src="scripts/draw.js" type="text/javascript"></script>
<script src="scripts/utils.js" type="text/javascript"></script>
</html>
